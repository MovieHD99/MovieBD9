<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Daily Movie Updates</title>
    <style>
        body {
            font-family: 'Inter', Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #121212;
            color: #f5f5f5;
        }
        header {
            background-color: #e50914;
            padding: 1rem;
            text-align: center;
            border-bottom-left-radius: 8px;
            border-bottom-right-radius: 8px;
        }
        h1 {
            margin: 0;
            font-size: 2rem;
            color: #fff;
        }
        nav {
            background: #1f1f1f;
            display: flex;
            justify-content: center;
            gap: 1.5rem;
            padding: 1rem 0;
            border-radius: 8px;
            margin: 1rem;
        }
        nav a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
            cursor: pointer;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        nav a:hover {
            background-color: #e50914;
            color: #fff;
        }
        .container {
            padding: 2rem;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 1.5rem;
            justify-content: center;
        }
        .movie {
            background: #1f1f1f;
            border-radius: 12px;
            padding: 1.5rem;
            text-align: center;
            position: relative;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.2s ease-in-out;
        }
        .movie:hover {
            transform: translateY(-5px);
        }
        .movie img {
            width: 100%;
            max-width: 250px;
            height: auto;
            border-radius: 8px;
            margin-bottom: 1rem;
            object-fit: cover;
        }
        .movie h2 {
            margin: 0.5rem 0;
            font-size: 1.3rem;
            color: #e50914;
        }
        .download-btn {
            margin-top: 1rem;
            display: inline-block;
            background: #e50914;
            color: white;
            padding: 0.8rem 1.5rem;
            border: none;
            border-radius: 6px;
            font-size: 1rem;
            text-decoration: none;
            font-weight: bold;
            transition: background 0.3s ease, transform 0.2s ease;
        }
        .download-btn:hover {
            background: #ff222d;
            transform: translateY(-2px);
        }
        .view-details-btn {
            margin-top: 0.8rem;
            background: transparent;
            border: 2px solid #e50914;
            color: #e50914;
            padding: 0.6rem 1.2rem;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
            font-size: 0.95rem;
            transition: background 0.3s ease, color 0.3s ease;
        }
        .view-details-btn:hover {
            background: #e50914;
            color: white;
        }
        .pagination {
            text-align: center;
            margin: 2rem 0;
            grid-column: 1 / -1;
        }
        .pagination button {
            background: #e50914;
            color: white;
            padding: 0.8rem 2rem;
            border: none;
            border-radius: 6px;
            font-size: 1.1rem;
            cursor: pointer;
            font-weight: bold;
            transition: background 0.3s ease, transform 0.2s ease;
        }
        .pagination button:hover {
            background: #ff222d;
            transform: translateY(-2px);
        }
        .movie-detail-view {
            background: #1f1f1f;
            border-radius: 12px;
            padding: 2rem;
            margin: 2rem auto;
            max-width: 800px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            text-align: left;
        }
        .movie-detail-view img {
            display: block;
            margin: 0 auto 1.5rem auto;
            max-width: 350px;
            border-radius: 10px;
        }
        .movie-detail-view h2 {
            text-align: center;
            font-size: 2rem;
            margin-bottom: 1rem;
        }
        .movie-detail-view p {
            line-height: 1.6;
            margin-bottom: 1rem;
        }
        .movie-detail-view .download-btn {
            display: block;
            text-align: center;
            margin: 1.5rem auto 1rem auto;
            max-width: 200px;
        }
        .movie-detail-view .view-details-btn {
            display: block;
            margin: 1rem auto 0 auto;
            max-width: 200px;
            text-align: center;
        }
        @media (max-width: 768px) {
            .container {
                grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
                padding: 1rem;
            }
            .movie {
                padding: 1rem;
            }
            .movie h2 {
                font-size: 1.1rem;
            }
            nav {
                flex-wrap: wrap;
                gap: 1rem;
                margin: 0.5rem;
            }
            .movie-detail-view {
                padding: 1.5rem;
                margin: 1rem;
            }
            .movie-detail-view img {
                max-width: 80%;
            }
        }
    </style>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <script type='text/javascript' src='//surprisinglystaunchdemocratic.com/25/d6/b6/25d6b6c1217d9b56ee6ff123193c4ee1.js'></script>
</head>
<body>
    <header>
        <h1>🎬 Daily Movie Updates</h1>
    </header>
    <nav>
        <a id="nav-all">All</a>
        <a id="nav-hollywood">Hollywood</a>
        <a id="nav-bollywood">Bollywood</a>
        <a id="nav-bangla">Bangla</a>
    </nav>
    <div class="container" id="movie-container"></div>
    <div class="pagination">
        <button id="next-btn">Next</button>
    </div>
    <script src="movies.js"></script>
    <script>

        let currentIndex = 0;
        const limit = 6;
        let filteredMovies = [...movies];
        const container = document.getElementById("movie-container");
        const nextBtn = document.getElementById("next-btn");
        const gitHubPagesBasePath = "/MovieBD99";
        const isCanvasPreview = window.location.protocol === 'blob:';

        function generateSlug(title) {
            return title.toLowerCase().replace(/\s+/g, '-').replace(/[^a-z0-9-]/g, '');
        }

        function displayMovies() {
            const nextBatch = filteredMovies.slice(currentIndex, currentIndex + limit);
            nextBatch.forEach((movie) => {
                const div = document.createElement("div");
                div.className = "movie";
                div.innerHTML = `
                    <img src="${movie.img}" alt="${movie.title}" onerror="this.onerror=null;this.src='https://placehold.co/300x450/333333/FFFFFF?text=Image+Not+Found';" />
                    <h2>${movie.title}</h2>
                    <button class="view-details-btn">View Details</button>
                `;
                const btn = div.querySelector(".view-details-btn");
                btn.addEventListener("click", () => {
                    const urlSlug = generateSlug(movie.title);
                    const newPath = gitHubPagesBasePath + "/" + urlSlug;
                    if (!isCanvasPreview) {
                        history.pushState({ movieTitle: movie.title }, movie.title, newPath);
                    }
                    showMovieDetails(movie.title);
                });
                container.appendChild(div);
            });
            currentIndex += limit;
            nextBtn.style.display = currentIndex >= filteredMovies.length ? "none" : "inline-block";
        }

        function updateNavLinks() {
            const navLinks = [
                { id: 'nav-all', category: 'All' },
                { id: 'nav-hollywood', category: 'Hollywood' },
                { id: 'nav-bollywood', category: 'Bollywood' },
                { id: 'nav-bangla', category: 'Bangla' }
            ];
            navLinks.forEach(link => {
                document.getElementById(link.id).addEventListener('click', (e) => {
                    e.preventDefault();
                    const newPath = gitHubPagesBasePath + "/";
                    if (!isCanvasPreview) {
                        history.pushState({ filterCategory: link.category }, `${link.category} Movies`, newPath);
                    }
                    filterMovies(link.category);
                });
            });
        }

        function filterMovies(category) {
            container.innerHTML = '';
            currentIndex = 0;
            document.title = `Daily Movie Updates - ${category}`;
            filteredMovies = category === "All" ? [...movies] : movies.filter(movie => movie.category === category);
            displayMovies();
            nextBtn.style.display = currentIndex < filteredMovies.length && filteredMovies.length > limit ? "inline-block" : "none";
        }

        function showMovieDetails(title) {
            container.innerHTML = '';
            nextBtn.style.display = 'none';
            const movie = movies.find(m => m.title === title);
            if (!movie) {
                container.innerHTML = `
                    <div class="movie-detail-view" style="text-align: center;">
                        <p style="font-size: 1.2rem; margin-bottom: 1.5rem;">Movie not found or invalid URL.</p>
                        <button id="backFromNotFound" class="view-details-btn">Back to Movie List</button>
                    </div>
                `;
                document.title = "Movie Not Found";
                document.getElementById("backFromNotFound").addEventListener("click", () => {
                    const newPath = gitHubPagesBasePath + "/";
                    if (!isCanvasPreview) {
                        history.pushState({ filterCategory: 'All' }, "Movie List", newPath);
                    }
                    filterMovies('All');
                });
                return;
            }

            document.title = `${movie.title} - Details`;
            const div = document.createElement("div");
            div.className = "movie-detail-view";
            div.innerHTML = `
                <img src="${movie.img}" alt="${movie.title}" onerror="this.onerror=null;this.src='https://placehold.co/350x500/333333/FFFFFF?text=Image+Not+Found';" />
                <h2>${movie.title}</h2>
                <p><strong>Release Date:</strong> ${movie.year}</p>
                <p>${movie.desc}</p>
                <a href="${movie.download}" class="download-btn" download>⬇️ Download</a>
            `;
            const backBtn = document.createElement("button");
            backBtn.textContent = "Back to Movie List";
            backBtn.className = "view-details-btn";
            backBtn.addEventListener("click", () => {
                const newPath = gitHubPagesBasePath + "/";
                if (!isCanvasPreview) {
                    history.pushState({ filterCategory: 'All' }, "Movie List", newPath);
                }
                filterMovies('All');
            });
            div.appendChild(backBtn);
            container.appendChild(div);
        }

        window.addEventListener("popstate", (event) => {
            if (event.state?.movieTitle) {
                showMovieDetails(event.state.movieTitle);
            } else if (event.state?.filterCategory) {
                filterMovies(event.state.filterCategory);
            } else {
                filterMovies('All');
            }
        });

        function handleRouteChange() {
            const currentPath = window.location.pathname;
            let slug = currentPath.startsWith(gitHubPagesBasePath) ? currentPath.substring(gitHubPagesBasePath.length) : currentPath;
            if (slug.startsWith('/')) slug = slug.substring(1);

            // Handle redirect from 404.html
            const urlParams = new URLSearchParams(window.location.search);
            const redirectedPath = urlParams.get('p');
            if (redirectedPath) {
                slug = redirectedPath.startsWith(gitHubPagesBasePath) ? redirectedPath.substring(gitHubPagesBasePath.length) : redirectedPath;
                if (slug.startsWith('/')) slug = slug.substring(1);
                if (!isCanvasPreview) {
                    history.replaceState(null, '', gitHubPagesBasePath + (slug ? `/${slug}` : '/'));
                }
            }

            if (slug) {
                const movie = movies.find(m => generateSlug(m.title) === slug);
                if (movie) {
                    showMovieDetails(movie.title);
                    return;
                }
            }
            filterMovies('All');
        }

        function init() {
            updateNavLinks();
            handleRouteChange();
            nextBtn.addEventListener("click", () => {
                displayMovies();
            });
        }

        init();
    </script>
    <script type='text/javascript' src='//surprisinglystaunchdemocratic.com/d1/26/cc/d126cc889115577f9acfa2f4b91c68e7.js'></script>
</body>
</html>
