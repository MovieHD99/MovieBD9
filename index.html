<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Daily Movie Updates</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #121212;
      color: #f5f5f5;
    }
    header {
      background-color: #e50914;
      padding: 1rem;
      text-align: center;
    }
    h1 {
      margin: 0;
      font-size: 2rem;
    }
    nav {
      background: #1f1f1f;
      display: flex;
      justify-content: center;
      gap: 1.5rem;
      padding: 1rem 0;
    }
    nav a {
      color: #fff;
      text-decoration: none;
      font-weight: bold;
      cursor: pointer;
    }
    nav a:hover {
      color: #e50914;
    }
    .container {
      padding: 2rem;
    }
    .movie {
      margin-bottom: 1.5rem;
      padding: 1rem;
      background: #1f1f1f;
      border-radius: 8px;
    }
    .movie h2 {
      margin: 0 0 0.5rem 0;
    }
    .pagination {
      text-align: center;
      margin-top: 2rem;
    }
    .pagination button {
      background: #e50914;
      color: white;
      padding: 0.5rem 1.5rem;
      border: none;
      border-radius: 4px;
      font-size: 1rem;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    <h1>ðŸŽ¬ Daily Movie Updates</h1>
  </header>

  <nav>
    <a onclick="filterMovies('all')">Home</a>
    <a onclick="filterMovies('Hollywood')">Hollywood</a>
    <a onclick="filterMovies('Bollywood')">Bollywood</a>
    <a onclick="filterMovies('Bangla')">Bangla</a>
  </nav>

  <div class="container" id="movie-container"></div>

  <div class="pagination">
    <button id="next-btn">Next</button>
  </div>

  <script>
    const movies = [
      { title: "The Batman", year: "2022", desc: "Batman ventures into Gotham...", category: "Hollywood" },
      { title: "Oppenheimer", year: "2023", desc: "The story of Oppenheimer...", category: "Hollywood" },
      { title: "Inception", year: "2010", desc: "Dream-sharing technology...", category: "Hollywood" },
      { title: "Dune", year: "2021", desc: "Battle for Arrakis...", category: "Hollywood" },
      { title: "Avengers: Endgame", year: "2019", desc: "Reverse Thanos' actions...", category: "Hollywood" },
      { title: "Spider-Man: No Way Home", year: "2021", desc: "Peter seeks help...", category: "Hollywood" },
      { title: "The Dark Knight", year: "2008", desc: "Batman vs Joker...", category: "Hollywood" },
      { title: "RRR", year: "2022", desc: "Two revolutionaries...", category: "Bollywood" },
      { title: "KGF Chapter 2", year: "2022", desc: "Rocky's rise...", category: "Bollywood" },
      { title: "Pushpa", year: "2021", desc: "Sandalwood smuggler...", category: "Bollywood" },
      { title: "Jawan", year: "2023", desc: "Fighting corruption...", category: "Bollywood" },
      { title: "Mirzapur", year: "2018", desc: "Crime and power struggle...", category: "Bangla" }
    ];

    let filteredMovies = [...movies];
    let currentIndex = 0;
    const limit = 10;

    const container = document.getElementById("movie-container");
    const nextBtn = document.getElementById("next-btn");

    function displayMovies() {
      container.innerHTML = "";

      const nextBatch = filteredMovies.slice(currentIndex, currentIndex + limit);
      nextBatch.forEach(movie => {
        const div = document.createElement("div");
        div.className = "movie";
        div.innerHTML = `
          <h2>Movie Title: ${movie.title}</h2>
          <p>Release Date: ${movie.year}</p>
          <p>Description: ${movie.desc}</p>
        `;
        container.appendChild(div);
      });

      // Show/hide next button
      if (currentIndex + limit >= filteredMovies.length) {
        nextBtn.style.display = "none";
      } else {
        nextBtn.style.display = "inline-block";
      }
    }

    function filterMovies(category) {
      currentIndex = 0;

      if (category === "all") {
        filteredMovies = [...movies];
      } else {
        filteredMovies = movies.filter(movie => movie.category === category);
      }

      displayMovies();
    }

    nextBtn.addEventListener("click", () => {
      currentIndex += limit;
      displayMovies();
    });

    // Initial load
    filterMovies('all');
  </script>
</body>
</html>
