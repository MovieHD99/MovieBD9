<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Daily Movie Updates</title>
  <style>
    /* Basic styles */
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background: #f8f9fa;
    }
    h1 {
      text-align: center;
      color: #343a40;
    }
    .filter-buttons {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-bottom: 20px;
    }
    .filter-buttons button {
      padding: 10px 15px;
      background: #007bff;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 4px;
    }
    .filter-buttons button:hover {
      background: #0056b3;
    }
    .movie-container {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      justify-content: center;
    }
    .movie-card {
      background: white;
      padding: 10px;
      border-radius: 5px;
      width: 250px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    .movie-card img {
      width: 100%;
      height: auto;
      border-radius: 5px;
    }
    .movie-card h3 {
      margin: 10px 0 5px;
      font-size: 1.1em;
    }
    .movie-card p {
      margin: 5px 0;
      font-size: 0.9em;
    }
    .movie-card button {
      margin-top: 10px;
      background: #28a745;
      color: white;
      padding: 8px 12px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .movie-card button:hover {
      background: #218838;
    }
    .pagination {
      text-align: center;
      margin-top: 20px;
    }
    .pagination button {
      padding: 10px 20px;
      font-size: 1em;
    }

    /* Modal styles */
    .modal {
      display: none;
      position: fixed;
      z-index: 9999;
      left: 0; top: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.7);
      justify-content: center;
      align-items: center;
    }
    .modal-content {
      background: white;
      padding: 20px;
      border-radius: 8px;
      width: 90%;
      max-width: 400px;
      text-align: center;
    }
    .modal-content img {
      width: 100%;
      border-radius: 5px;
      margin-bottom: 10px;
    }
    .close-btn {
      margin-top: 15px;
      background: #dc3545;
    }
  </style>
</head>
<body>

  <h1>Daily Movie Updates</h1>
  
  <div class="filter-buttons">
    <button onclick="filterMovies('All')">All</button>
    <button onclick="filterMovies('Hollywood')">Hollywood</button>
    <button onclick="filterMovies('Bollywood')">Bollywood</button>
    <button onclick="filterMovies('Bangla')">Bangla</button>
  </div>

  <div class="movie-container" id="movieContainer"></div>

  <div class="pagination">
    <button onclick="loadMore()">Next</button>
  </div>

  <!-- Modal -->
  <div class="modal" id="movieModal">
    <div class="modal-content" id="modalContent">
      <img id="modalImage" src="" alt="Movie Poster">
      <h3 id="modalTitle"></h3>
      <p id="modalCategory"></p>
      <p id="modalDescription"></p>
      <button class="close-btn" onclick="closeModal()">Close</button>
    </div>
  </div>

  <script>
    const movies = [
      { title: "Inception", category: "Hollywood", image: "https://via.placeholder.com/250x350?text=Inception", description: "A mind-bending thriller by Christopher Nolan." },
      { title: "3 Idiots", category: "Bollywood", image: "https://via.placeholder.com/250x350?text=3+Idiots", description: "A comedy-drama about the Indian education system." },
      { title: "Hawa", category: "Bangla", image: "https://via.placeholder.com/250x350?text=Hawa", description: "A romantic drama film from Bangladesh." },
      { title: "The Dark Knight", category: "Hollywood", image: "https://via.placeholder.com/250x350?text=The+Dark+Knight", description: "A Batman movie with a legendary Joker." },
      { title: "Dangal", category: "Bollywood", image: "https://via.placeholder.com/250x350?text=Dangal", description: "A wrestling drama based on a true story." },
      { title: "Poran", category: "Bangla", image: "https://via.placeholder.com/250x350?text=Poran", description: "A Bangladeshi romantic action thriller." },
      // Add more as needed...
    ];

    let currentPage = 0;
    const pageSize = 4;
    let currentFilter = "All";

    function renderMovies() {
      const container = document.getElementById("movieContainer");
      container.innerHTML = "";

      let filtered = currentFilter === "All" ? movies : movies.filter(m => m.category === currentFilter);
      let paginated = filtered.slice(0, (currentPage + 1) * pageSize);

      paginated.forEach((movie, index) => {
        const card = document.createElement("div");
        card.className = "movie-card";
        card.innerHTML = `
          <img src="${movie.image}" alt="${movie.title}">
          <h3>${movie.title}</h3>
          <p>Category: ${movie.category}</p>
          <button onclick="viewDetails('${movie.title}')">View Details</button>
        `;
        container.appendChild(card);
      });
    }

    function filterMovies(category) {
      currentFilter = category;
      currentPage = 0;
      renderMovies();
    }

    function loadMore() {
      currentPage++;
      renderMovies();
    }

    function viewDetails(title) {
      const movie = movies.find(m => m.title === title);
      if (movie) {
        document.getElementById("modalImage").src = movie.image;
        document.getElementById("modalTitle").innerText = movie.title;
        document.getElementById("modalCategory").innerText = `Category: ${movie.category}`;
        document.getElementById("modalDescription").innerText = movie.description;
        document.getElementById("movieModal").style.display = "flex";
      }
    }

    function closeModal() {
      document.getElementById("movieModal").style.display = "none";
    }

    renderMovies();
  </script>

</body>
</html>
