<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>MovieHD99 - Redirecting...</title>
  <script type="text/javascript">
    // Get the path from the URL, for example: /MovieHD99/some-movie-title
    var path = window.location.pathname;

    // The name of your repository, which acts as the base path
    var repoName = '/MovieHD99';

    // If the path starts with the repository name, remove it
    if (path.startsWith(repoName)) {
      path = path.substring(repoName.length);
    }
    
    // Redirect to index.html, passing the original path as a parameter
    // Example: /index.html?p=/some-movie-title
    window.location.href = repoName + '/?p=' + encodeURIComponent(path);

  </script>
</head>
<body>
  <p>If you are not redirected automatically, <a href="/MovieHD99/">follow this link</a>.</p>
</body>
</html>
